<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/style.css" rel="stylesheet" />
  <script src="js/main.js" defer></script>
</head>

<body>
  <main>
    <section class="calculator">
      <section class="header">
        <span id="calc">Enter your calculation</span>
      </section>
      <section class="body">
        <section class="numbers">
          <button class="number">7</button><button class="number">8</button><button class="number">9</button><button
            class="number">4</button><button class="number">5</button><button class="number">6</button><button
            class="number">3</button><button class="number">2</button><button class="number">1</button>
          <button class="number">0</button>
          <button class="number">.</button>
          <button>AC</button>
        </section>
        <section class="operators">
          <button value="del" class="operator"><i class="fa-solid fa-delete-left"></i></button>
          <button value="*" class="operator">&times;</button><button value="/" class="operator">&divide;</button><button
            class="operator" value="-">&minus;</button><button class="operator" value="+">&plus;</button><button
            class="operator" value="=">&equals;</button>
        </section>
      </section>
    </section>
  </main>
</body>

</html>
